language: php

php:
  - 7.3
  - 7.4

sudo: false

cache:
  directories:
    - ${HOME}/.composer/cache

install:
  - travis_retry composer install --no-interaction --no-suggest

before_script:
  - mkdir -p build/logs
  - chmod -R 777 build/logs

script:
  - XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls

notifications:
  email: false
  slack:
    secure: 
