language: php

php:
#  - 7.1
  - 7.2
  - 7.3

sudo: false

cache:
  directories:
    - ${HOME}/.composer/cache

install:
  - travis_retry composer install --no-interaction --no-suggest

before_script:
  - mkdir -p build/logs
  - chmod -R 777 build/logs

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls
